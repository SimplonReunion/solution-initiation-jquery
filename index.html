        <!--[if lt IE 8]>

        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1>Les voitures !!!</h1>
              <button type="button" class="btn btn-default">Récupérer liste de voitures</button>
              <!-- container that awaits the car list. it's the javascript that will fill this part -->
              <ul class="list-cars">
              </ul>
            </div>
          </div>
          <!-- Form to add a car-->
          <div class="row">
            <div class="col-md-12">
              <form action="http://127.0.0.1:8000/voitures-api/web/cars" method="post">
                <input type="text" name="model" value="208" placeholder="model">
                <input type="text" name="make" value="Peugeot" placeholder="make">
                <input type="text" name="price" value="37" placeholder="price">
                <input type="checkbox" name="available" value="true" checked="checked">
                <input type="text" name="color" value="vert">

                <button type="submit" name="button">Envoyer</button>
              </form>

            </div>
          </div>
        </div>

        <script src="app/public/libs/jquery/dist/jquery.min.js"></script>
        <script src="app/public/libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </body>
